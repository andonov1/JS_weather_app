<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header class="header">
    <div class="header-left">
      <img class="weather-icon-large" src="./images/sun.svg" data-current-icon>
      <div class="header-current-temp">
        <span data-current-temp>31</span>&deg;
      </div>
    </div>

    <div class="header-right">
      <div class="info-group">
        <div class="label">HIGH</div>
        <div class="right-current-data">
          <span data-current-high>32</span>&deg;
        </div>
      </div>
      <div class="info-group">
        <div class="label">FL High</div>
        <div class="right-current-data">
          <span data-current-fl-high>32</span>&deg;
        </div>
      </div>
      <div class="info-group">
        <div class="label">Wind</div>
        <div class="right-current-data">
          <span data-current-wind>32</span><span class="value-sub-info">mph</span>
        </div>
      </div>
      <div class="info-group">
        <div class="label">Low</div>
        <div class="right-current-data">
          <span data-current-low>32</span>&deg;
        </div>
      </div>
      <div class="info-group">
        <div class="label">FL Low</div>
        <div class="right-current-data">
          <span data-current-fl-low>32</span>&deg;
        </div>
      </div>
      <div class="info-group">
        <div class="label">Precip</div>
        <div class="right-current-data">
          <span data-current-precip>32</span><span class="value-sub-info">in</span>

        </div>
      </div>

    </div>

  </header>

  <section class="day-section">
    <div class="day-card">
      <img src="" alt="">
    </div>
  </section>
  <script type="module" src="/main.js"></script>
</body>

</html>
